
<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sąskaitų registras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sąskaitų registras</h1>
        <form id="entryForm">
            <input type="month" id="menuo" required>
            <input type="text" id="komunaline" placeholder="Paslauga" required>
            <input type="text" id="kiekis" placeholder="Kiekis" required>
            <input type="number" id="suma" placeholder="Suma (€)" required>
            <label><input type="checkbox" id="apmoketa"> Apmokėta</label>
            <button type="submit">Įrašyti</button>
        </form><button onclick="exportToPDF()">Eksportuoti į PDF</button>
        <div class="filter">
            <label for="filterMonth">Filtruoti pagal mėnesį:</label>
            <input type="month" id="filterMonth">
            <button onclick="filterEntries()">Filtruoti</button>
        </div>
        <table id="irasai">
            <thead>
                <tr>
                    <th>Mėnuo</th>
                    <th>Paslauga</th>
                    <th>Kiekis</th>
                    <th>Suma (€)</th>
                    <th>Apmokėta</th>
                    <th>Veiksmai</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
