<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="styles.css" />
    <title>Komunalinės paslaugos</title>
</head>
<body>
    <div class="container">
        <h1>Paslaugų registravimas</h1>
        <form id="serviceForm">
            <input type="month" id="month" required />
            <input type="text" id="service" placeholder="Paslauga" list="services" required />
            <datalist id="services">
                <option value="Šaltas vanduo"></option>
                <option value="Karštas vanduo"></option>
                <option value="Elektra"></option>
                <option value="Šildymas"></option>
            </datalist>
            <input type="text" id="amount" placeholder="Kiekis arba kWh/m3" />
            <input type="text" id="cost" placeholder="Suma (€)" />
            <label><input type="checkbox" id="paid" /> Apmokėta</label>
            <button type="submit">Įrašyti</button>
        </form>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Mėnuo</th>
                    <th>Paslauga</th>
                    <th>Kiekis</th>
                    <th>Suma</th>
                    <th>Apmokėta</th>
                    <th>Veiksmai</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
