<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sąskaitų registras</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png">
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js');
      }
    </script>
</head>
<body>
    <h1>Sąskaitų registras</h1>
    <form id="invoiceForm">
        <label>Data: <input type="month" id="date" required></label>
        <label>Elektra (kWh): <input type="number" id="elektra_kwh"></label>
        <label>Elektra (suma): <input type="number" id="elektra_suma" step="0.01"></label>
        <label>Šildymas: <input type="number" id="sildymas" step="0.01"></label>
        <label>Karštas vanduo (m³): <input type="number" id="kvanduo_m3" step="0.01"></label>
        <label>Karštas vanduo (suma): <input type="number" id="kvanduo_suma" step="0.01"></label>
        <label>Šaltas vanduo (m³): <input type="number" id="svanduo_m3" step="0.01"></label>
        <label>Šaltas vanduo (suma): <input type="number" id="svanduo_suma" step="0.01"></label>
        <label>Dujos (m³): <input type="number" id="dujos_m3" step="0.01"></label>
        <label>Dujos (suma): <input type="number" id="dujos_suma" step="0.01"></label>
        <label>Administratorius: <input type="number" id="adminas" step="0.01"></label>
        <label>Šiukšlės: <input type="number" id="siuksles" step="0.01"></label>
        <label>Apmokėta: <input type="checkbox" id="apmoketa"></label>
        <button type="submit">Išsaugoti</button>
    </form>

    <table id="dataTable">
        <thead>
            <tr>
                <th>Data</th>
                <th>Elektra</th>
                <th>Šildymas</th>
                <th>K. Vanduo</th>
                <th>Š. Vanduo</th>
                <th>Dujos</th>
                <th>Admin.</th>
                <th>Šiukšlės</th>
                <th>Suma</th>
                <th>Apmokėta</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
