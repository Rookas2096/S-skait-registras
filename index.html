
<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <title>Sąskaitų registras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        h1 {
            text-align: center;
        }
        input[type="text"],
        input[type="number"],
        input[type="month"] {
            width: calc(50% - 12px);
            margin: 6px;
            padding: 6px;
        }
        input[type="checkbox"] {
            margin: 6px;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.9em;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }
        button {
            padding: 8px 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sąskaitų registras</h1>
        <div class="form-row">
            <input type="month" id="menuo" />
            <input type="number" placeholder="Elektra (kWh)" id="elektra_kwh" />
            <input type="number" placeholder="Elektra suma" id="elektra_suma" />
            <input type="number" placeholder="Karštas vanduo (m³)" id="karstas_m3" />
            <input type="number" placeholder="Karštas suma" id="karstas_suma" />
            <input type="number" placeholder="Šaltas vanduo (m³)" id="saltas_m3" />
            <input type="number" placeholder="Šaltas suma" id="saltas_suma" />
            <input type="number" placeholder="Šiluma (m³)" id="siluma_m3" />
            <input type="number" placeholder="Šiluma suma" id="siluma_suma" />
            <input type="number" placeholder="Dujos (m³)" id="dujos_m3" />
            <input type="number" placeholder="Dujos suma" id="dujos_suma" />
            <input type="number" placeholder="Administravimas" id="administravimas" />
            <input type="number" placeholder="Šiukšlės" id="siuksles" />
            <label><input type="checkbox" id="apmoketa" /> Apmokėta</label>
        </div>
        <button onclick="irasyti()">Įrašyti</button>
        <table id="irasai">
            <thead>
                <tr>
                    <th>Mėnuo</th><th>Elektra</th><th>K. Vanduo</th><th>Š. Vanduo</th><th>Šiluma</th>
                    <th>Dujos</th><th>Administr.</th><th>Šiukšlės</th><th>Iš viso</th><th>Apmokėta</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        const irasai = JSON.parse(localStorage.getItem('irasai') || "[]");
        const tbody = document.querySelector('#irasai tbody');
        const menuoInput = document.getElementById("menuo");

        window.onload = () => {
            const d = new Date();
            menuoInput.value = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2, '0')}`;
            atnaujintiLentele();
        };

        function irasyti() {
            const irasas = {
                menuo: menuoInput.value,
                elektra: +document.getElementById("elektra_suma").value,
                karstas: +document.getElementById("karstas_suma").value,
                saltas: +document.getElementById("saltas_suma").value,
                siluma: +document.getElementById("siluma_suma").value,
                dujos: +document.getElementById("dujos_suma").value,
                admin: +document.getElementById("administravimas").value,
                siuksles: +document.getElementById("siuksles").value,
                apmoketa: document.getElementById("apmoketa").checked
            };
            irasai.push(irasas);
            localStorage.setItem('irasai', JSON.stringify(irasai));
            atnaujintiLentele();
        }

        function atnaujintiLentele() {
            tbody.innerHTML = "";
            for (let ir of irasai) {
                const eil = document.createElement("tr");
                const suma = ir.elektra + ir.karstas + ir.saltas + ir.siluma + ir.dujos + ir.admin + ir.siuksles;
                eil.innerHTML = `
                    <td>${ir.menuo}</td>
                    <td>${ir.elektra.toFixed(2)}</td>
                    <td>${ir.karstas.toFixed(2)}</td>
                    <td>${ir.saltas.toFixed(2)}</td>
                    <td>${ir.siluma.toFixed(2)}</td>
                    <td>${ir.dujos.toFixed(2)}</td>
                    <td>${ir.admin.toFixed(2)}</td>
                    <td>${ir.siuksles.toFixed(2)}</td>
                    <td><strong>${suma.toFixed(2)}</strong></td>
                    <td>${ir.apmoketa ? "✓" : "✗"}</td>`;
                tbody.appendChild(eil);
            }
        }
    </script>
</body>
</html>
