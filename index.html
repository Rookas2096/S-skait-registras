
<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Sąskaitų registras</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1580584126903-c17d4183043a') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      max-width: 700px;
      margin: 40px auto;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .checkbox {
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
    .edit-btn {
      color: #007bff;
      cursor: pointer;
      border: none;
      background: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Sąskaitų registras</h2>
  <label>Mėnuo:</label><input type="text" id="men" />
  <label>Elektra (kWh):</label><input type="number" id="elektra" /><label>Suma:</label><input type="number" id="elektra_suma" />
  <label>Karštas vanduo (m³):</label><input type="number" id="k_vanduo" /><label>Suma:</label><input type="number" id="k_vanduo_suma" />
  <label>Šaltas vanduo (m³):</label><input type="number" id="s_vanduo" /><label>Suma:</label><input type="number" id="s_vanduo_suma" />
  <label>Šiluma (m³):</label><input type="number" id="siluma" />
  <label>Dujos (m³):</label><input type="number" id="dujos" /><label>Suma:</label><input type="number" id="dujos_suma" />
  <label>Administratorius:</label><input type="number" id="admin" />
  <label>Šiukšlės:</label><input type="number" id="siuksles" />
  <div class="checkbox">
    <input type="checkbox" id="apmoketa" /> Apmokėta
  </div>
  <button onclick="irasyti()">Įrašyti</button>
  <table id="lentele">
    <thead>
      <tr>
        <th>Mėnuo</th><th>Elektra</th><th>K. Vanduo</th><th>Š. Vanduo</th><th>Šiluma</th><th>Dujos</th><th>Administratorius</th><th>Šiukšlės</th><th>Viso</th><th>Apmokėta</th><th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }

  let redaguojamas = -1;

  function irasyti() {
    const duomenys = {
      men: document.getElementById('men').value,
      elektra: +document.getElementById('elektra').value || 0,
      elektra_suma: +document.getElementById('elektra_suma').value || 0,
      k_vanduo: +document.getElementById('k_vanduo').value || 0,
      k_vanduo_suma: +document.getElementById('k_vanduo_suma').value || 0,
      s_vanduo: +document.getElementById('s_vanduo').value || 0,
      s_vanduo_suma: +document.getElementById('s_vanduo_suma').value || 0,
      siluma: +document.getElementById('siluma').value || 0,
      dujos: +document.getElementById('dujos').value || 0,
      dujos_suma: +document.getElementById('dujos_suma').value || 0,
      admin: +document.getElementById('admin').value || 0,
      siuksles: +document.getElementById('siuksles').value || 0,
      apmoketa: document.getElementById('apmoketa').checked
    };
    let visi = JSON.parse(localStorage.getItem('irasai') || "[]");
    if (redaguojamas >= 0) {
      visi[redaguojamas] = duomenys;
      redaguojamas = -1;
    } else {
      visi.push(duomenys);
    }
    localStorage.setItem('irasai', JSON.stringify(visi));
    istrintiForma();
    rodyti();
  }

  function redaguoti(index) {
    let visi = JSON.parse(localStorage.getItem('irasai') || "[]");
    let e = visi[index];
    document.getElementById('men').value = e.men;
    document.getElementById('elektra').value = e.elektra;
    document.getElementById('elektra_suma').value = e.elektra_suma;
    document.getElementById('k_vanduo').value = e.k_vanduo;
    document.getElementById('k_vanduo_suma').value = e.k_vanduo_suma;
    document.getElementById('s_vanduo').value = e.s_vanduo;
    document.getElementById('s_vanduo_suma').value = e.s_vanduo_suma;
    document.getElementById('siluma').value = e.siluma;
    document.getElementById('dujos').value = e.dujos;
    document.getElementById('dujos_suma').value = e.dujos_suma;
    document.getElementById('admin').value = e.admin;
    document.getElementById('siuksles').value = e.siuksles;
    document.getElementById('apmoketa').checked = e.apmoketa;
    redaguojamas = index;
  }

  function istrintiForma() {
    document.getElementById('men').value = "";
    document.getElementById('elektra').value = "";
    document.getElementById('elektra_suma').value = "";
    document.getElementById('k_vanduo').value = "";
    document.getElementById('k_vanduo_suma').value = "";
    document.getElementById('s_vanduo').value = "";
    document.getElementById('s_vanduo_suma').value = "";
    document.getElementById('siluma').value = "";
    document.getElementById('dujos').value = "";
    document.getElementById('dujos_suma').value = "";
    document.getElementById('admin').value = "";
    document.getElementById('siuksles').value = "";
    document.getElementById('apmoketa').checked = false;
  }

  function rodyti() {
    let visi = JSON.parse(localStorage.getItem('irasai') || "[]");
    const tbody = document.querySelector("#lentele tbody");
    tbody.innerHTML = "";
    for (let i = 0; i < visi.length; i++) {
      let e = visi[i];
      let suma = e.elektra_suma + e.k_vanduo_suma + e.s_vanduo_suma + e.dujos_suma + e.admin + e.siuksles;
      let tr = document.createElement("tr");
      tr.innerHTML = `<td>${e.men}</td><td>${e.elektra} (${e.elektra_suma})</td><td>${e.k_vanduo} (${e.k_vanduo_suma})</td><td>${e.s_vanduo} (${e.s_vanduo_suma})</td><td>${e.siluma}</td><td>${e.dujos} (${e.dujos_suma})</td><td>${e.admin}</td><td>${e.siuksles}</td><td>${suma}</td><td>${e.apmoketa ? "✓" : ""}</td><td><button class="edit-btn" onclick="redaguoti(${i})">Redaguoti</button></td>`;
      tbody.appendChild(tr);
    }
  }
  rodyti();
</script>
</body>
</html>
