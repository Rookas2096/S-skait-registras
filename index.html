<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff"/>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <title>Sąskaitų registras</title>
</head>
<body>
    <div class="container">
        <h1>2025 m. gegužė</h1>
        <form id="billForm">
            <label for="service">Paslauga:</label>
            <select id="service">
                <option>Administratorius</option>
                <option>Šaltas vanduo</option>
                <option>Šiluma</option>
                <option>Dujos</option>
                <option>Šiukšlės</option>
            </select>
            <label for="amount">Suma:</label>
            <input type="number" id="amount" required>
            <label><input type="checkbox" id="paid"> Apmokėta</label>
            <button type="submit">Įrašyti</button>
        </form>
        <section id="summary">
            <h2>Mėnesio suvestinė</h2>
            <p id="monthTotal">2025 m. gegužė: 0.00 €</p>
            <canvas id="chart"></canvas>
        </section>
        <table id="entries">
            <thead>
                <tr><th>Mėnuo</th><th>Paslauga</th><th>Suma</th><th>Apmokėta</th><th>Veiksmai</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
